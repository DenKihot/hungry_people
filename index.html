<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
  <title>Document</title>
</head>
<body>
  <article class="main-window">
    <div class="main-window__wrapper">
      <header>
        <div class="main-window__left-side">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">TEAM</a></li>
            <li><a href="#">BOOKING</a></li>
          </ul>
        </div>
        <img src="images/Vector.svg" alt="wheel" class="logo">
        <div class="main-window__right-side">
          <ul>
            <li><a href="#">MENU</a></li>
            <li><a href="#">GALERIE</a></li>
            <li><a href="#">EVENTS</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="main-window__left-block">
          <div class="main-window__address">
            Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM
          </div>
        </div>
        
        <div class="main-window__title-block">
          <h2>RESTAURANT</h2>
          <h1>HUNGRY PEOPLE</h1>
          <hr>
          <div class="main-window__button-list">  
            <button>BOOK TABLE</button>
            <button>EXPLORE</button>
          </div>  
          <div class="main-window__button-down-wrapper">
            <a href="#">
              <img src="images/down-btn.png" alt="button_down">
            </a>
          </div>
        </div>
        <div class="main-window__right-block">
            <div class="main-window__social">
              <a href="#">
              <img src="images/Social.svg" alt="">
              </a>  
            </div>
        </div>
      </main>
    </div>
  </article>
</body>
</html>
